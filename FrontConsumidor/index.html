<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFECO - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8B1538 0%, #a91d47 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #8B1538;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8B1538;
            box-shadow: 0 0 0 3px rgba(139, 21, 56, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #8B1538;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #a91d47;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 21, 56, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .user-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .user-type-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }

        .user-type-btn.active {
            border-color: #8B1538;
            background: #8B1538;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>PROFECO</h1>
            <p>Portal de Consumidores y Mercados</p>
        </div>

        <form id="login-form">
            <div class="user-type-selector">
                <button type="button" class="user-type-btn active" data-type="consumidor">
                    Consumidor
                </button>
                <button type="button" class="user-type-btn" data-type="supermercado">
                    Supermercado
                </button>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="consumidor@test.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="password123" required>
            </div>

            <button type="submit" class="btn-login" id="btn-login">
                Iniciar Sesion
            </button>

            <div class="error-message" id="error-message"></div>
            <div class="loading" id="loading">Iniciando sesion...</div>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let tipoUsuario = 'consumidor';

        const userTypeBtns = document.querySelectorAll('.user-type-btn');
        const emailInput = document.getElementById('email');

        userTypeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                userTypeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                tipoUsuario = btn.dataset.type;
                
                if (tipoUsuario === 'consumidor') {
                    emailInput.value = 'consumidor@test.com';
                } else {
                    emailInput.value = 'supermercado@test.com';
                }
            });
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btn-login');
            const errorMsg = document.getElementById('error-message');
            const loading = document.getElementById('loading');
            
            btnLogin.disabled = true;
            loading.style.display = 'block';
            errorMsg.classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.data.usuario));
                    
                    if (data.data.usuario.tipo === 'consumidor') {
                        window.location.href = 'catalogo.html';
                    } else if (data.data.usuario.tipo === 'supermercado') {
                        window.location.href = '../FrontMercado/portal-mercado.html';
                    }
                } else {
                    errorMsg.textContent = data.mensaje || 'Credenciales invalidas';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = 'Error de conexion. Verifica que el servidor este activo.';
                errorMsg.classList.add('show');
            } finally {
                btnLogin.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
